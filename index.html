<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">

  <title>Time tracking dashboard</title>

</head>

<body>

  <div class="container">

    <article class="item">
      <div class="top">
          <img class="top-img" src="./images/image-jeremy.png" alt="Jeremy">
          <span class="top-desc">Report for</span>
          <h3>Jeremy Robson</h3>
      </div>

      <ul class="item-list">
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
      </ul>
    </article>

    <article class="item">
        <img class="item-icon" src="./images/icon-work.svg" alt="work">
        <div class="content">
          <div class="content-top">
            <span class="top-title">Work</span>
            <img src="./images/icon-ellipsis.svg" alt="kropki">
          </div>
          <span class="content-current">32hrs</span>
          <span class="content-last">Last Week - 36hrs</span>
        </div>
    </article>


    <article class="item">
      <img class="item-icon" src="./images/icon-play.svg" alt="play">
      <div class="content">
        <div class="content-top">
          <span class="top-title">Play</span>
          <img src="./images/icon-ellipsis.svg" alt="kropki">
        </div>
        <span class="content-current">3hrs</span>
        <span class="content-last">Last Week - 4hrs</span>
      </div>
  </article>

  <article class="item">
      <img class="item-icon" src="./images/icon-study.svg" alt="study">
      <div class="content">
        <div class="content-top">
          <span class="top-title">Study</span>
          <img src="./images/icon-ellipsis.svg" alt="kropki">
        </div>
        <span class="content-current">6hrs</span>
        <span class="content-last">Last Week - 7hrs</span>
      </div>
  </article>

    <article class="item">
      <img class="item-icon" src="./images/icon-exercise.svg" alt="exercise">
      <div class="content">
        <div class="content-top">
          <span class="top-title">Exercise</span>
          <img src="./images/icon-ellipsis.svg" alt="kropki">
        </div>
        <span class="content-current">6hrs</span>
        <span class="content-last">Last Week - 7hrs</span>
      </div>
  </article>

  <article class="item">
    <img class="item-icon" src="./images/icon-social.svg" alt="social">
    <div class="content">
      <div class="content-top">
        <span class="top-title">Social</span>
        <img src="./images/icon-ellipsis.svg" alt="kropki">
      </div>
      <span class="content-current">7hrs</span>
      <span class="content-last">Last Week - 8hrs</span>
    </div>
</article>

<article class="item">
  <img class="item-icon" src="./images/icon-self-care.svg" alt="self care">
  <div class="content">
    <div class="content-top">
      <span class="top-title">Self care</span>
      <img src="./images/icon-ellipsis.svg" alt="kropki">
    </div>
    <span class="content-current">12hrs</span>
    <span class="content-last">Last Week - 13hrs</span>
  </div>
</article>

  </div>

</body>
</html>
